<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Second domain</h1>
    <h1>
      It is running in <a href="http://localhost:8000">http://localhost:8000</a>
    </h1>
    <script>
      function test() {
        var firstDomain = window.frames.firstDomain;

        firstDomain.postMessage(
          "JUST FROM ANOTHER SERVICE",
          "http://localhost:9000"
        );
      }

      fetch("http://localhost:5050/api/users", {
        method: "GET",
      })
        .then((response) => response.json())
        .then((users) => console.log("users", users))
        .catch((e) => console.log("this is catch block", e));
    </script>
    <iframe
      style="background-color: bisque"
      width="100%"
      height="300px"
      onload="test()"
      name="firstDomain"
      src="http://localhost:9000"
      frameborder="0"
    ></iframe>
  </body>
</html>
